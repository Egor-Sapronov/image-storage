<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">Upload</a>
            <a class="navbar-brand" href="#!/images">Images</a>
            <a class="navbar-brand" href="#!/bundles">Bundles</a>
        </div>
        <div class="navbar-collapse collapse" id="auth">
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="container" id="main">

</div>


<div id="footer">
    <div class="container">
        <p class="text-muted">footer</p>
    </div>
</div>

<script type="text/template" id="images">
    <div>
        <ul><% _.each(images, function(image) { %>
            <li><%=image.name%></li>
            <%});%>
        </ul>
    </div>
</script>

<script type="text/template" id="upload">
    <form id="uploadForm" action="/api/images" enctype="multipart/form-data" method="post" class="form-upload">
        <h2 class="form-upload-heading">Upload a file</h2>
        <input id="filename" name="image[name]" type="text" class="form-control" placeholder="Filename" required
               autofocus>
        <input id="userPhotoInput" type="file" name="image[file]" class="form-control" required>

        <p>

        <p>
            <input type="submit" value="Upload" class="btn btn-lg btn-primary btn-block"></input>
    </form>
</script>

<script type="text/template" id="bundles">
    <div class="row">
        <div class="col-xs-6 col-md-4">Bundles</div>
        <div class="col-xs-6 col-md-4">Images</div>
        <div class="col-xs-6 col-md-4">New bundle</div>
    </div>
</script>

<script type="text/template" id="login">
    <div class="navbar-form navbar-right">
        <div class="form-group">
            <input type="text" id="name" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
    </div>
</script>
<script type="text/template" id="loginSuccess">
    <div class="navbar-form navbar-right">
        <div class="form-group">
            <p>Hello
        </div>
        <div class="form-group">
            <p>User
        </div>
        <button type="submit" class="btn btn-success">LogOff</button>
    </div>
</script>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="/javascripts/app/auth.js"></script>
<script src="/javascripts/app/model.js"></script>
<script src="/javascripts/app/view.js"></script>
<script src="/javascripts/app/controller.js"></script>
</body>
</html>
