<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <div id="menu">
            </div>

            <div id="auth">
            </div>
        </div>
    </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="container" id="main">

</div>


<div id="footer">
    <div class="container">
        <p class="text-muted">footer</p>
    </div>
</div>

<script type="text/template" id="nav">
    <ul id="mainMenu" class="nav navbar-nav navbar-left">
        <li class="active"><a href="#!/images">Images</a></li>
        <li><a href="#!/bundles">Bundles</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">New <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#!/images/upload">Image</a></li>
                <li><a href="#!/bundles/new">Bundle</a></li>
            </ul>
        </li>
    </ul>
</script>

<script type="text/template" id="logIn">
    <form class="navbar-form navbar-right">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button type="button" id="logInButton" class="btn btn-default">LogIn</button>
    </form>
</script>

<script type="text/template" id="loggedIn">
    <form class="navbar-form navbar-right">
        <div class="form-group">
            <p class="text-info">Hello, <%= user.name%>!
        </div>
        <button type="button" id="logOffButton" class="btn btn-default">LogOff</button>
    </form>
</script>

<script type="text/template" id="images">
    <div>
        <h1>Images</h1>
    </div>
</script>

<script type="text/template" id="bundles">
    <div>
        <h1>Bundles</h1>
    </div>
</script>

<script type="text/template" id="upload">
    <div>
        <h1>Upload image</h1>
    </div>
</script>

<script type="text/template" id="createBundle">
    <div>
        <h1>Create bundle</h1>
    </div>
</script>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="/javascripts/libs/auth.js"></script>
<script src="/javascripts/models/logInModel.js"></script>
<script src="/javascripts/models/userModel.js"></script>
<script src="/javascripts/views/Views.js"></script>
<script src="/javascripts/controllers/controller.js"></script>

</body>
</html>
